<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles.css" />
    <title>Carve and Chisel</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="logo">
          <img
            src="/assets/img/logo-black.svg"
            alt="Carve and Chisel dumbell"
          />
        </div>
        <div class="page-links">
          <h3 id="home">HOME</h3>
          <h3>TRAINER</h3>
          <h3>NEAR BY GYMS</h3>
          <h3>SHOP</h3>
          <img src="/assets/img/search.svg" alt="search" />
          <button>SIGN UP NOW</button>
        </div>
      </div>
      <div class="banner">
        <div class="banner-bg">
          <img src="/assets/img/banner.png" alt="macho-man-lifting" />
        </div>
        <div class="title">
          <img src="/assets/img/left-arrow.svg" alt="scroll-left" />
          <div class="frame">
            <img src="/assets/img/red-brackets.svg" alt="red-brackets" />
          </div>
          <img src="/assets/img/right-arrow.svg" alt="scroll-right" />
        </div>
      </div>
    </header>

    <main>
      <div class="heading"></div>
      <div class="trainers"></div>
      <div class="Choose-us"></div>
      <div class="portein"></div>
      <div class="sign-up"></div>
    </main>
    <footer></footer>
  </body>
</html>
